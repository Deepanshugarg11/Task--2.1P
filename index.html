<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   
    <title>NewsDaily</title>
    <style>
        /* Internal inline styles for styling the page */
        body {
            font-family: Arial, sans-serif; /* Set font for the body */
            margin: 0; /* Remove default margins */
            padding: 0; /* Remove default padding */
            background-color: #f4f4f4; /* Background color for the entire page */
        }

        /* Styling for the main container */
        .container {
            text-align: center; /* Center-align the content */
            background-color: #ffffff; /* Background color for the container */
            border-radius: 10px; /* Rounded corners for the container */
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1); /* Box shadow for a subtle effect */
            padding: 20px; /* Padding inside the container */
            max-width: 400px; /* Maximum width for the container */
            margin: 50px auto; /* Margin to center the container on the page */
        }

        /* Styling for the main heading */
        .container h1 {
            color: #333333; /* Color heading text */
        }

        /* Styling for paragraph text */
        .container p {
            color: #666666; /* Color for paragraph text */
            margin-top: 20px; /* Margin at the top of the paragraph */
        }

        /* Styling for labels */
        label {
            display: block; /* Display labels as blocks */
            margin-bottom: 5px; /* Margin below labels */
            color: #333333; /* Color for label text */
        }

        /* Styling for email input field */
        input[type="email"] {
            width: 100%; /* Input field width */
            padding: 10px; /* Padding inside the input field */
            border: 1px solid #ccc; /* Border for the input field */
            border-radius: 5px; /* Rounded corners for the input field */
        }

        /* Styling for the submit button */
        button[type="submit"] {
            background-color: #007bff; /* Background color for the button */
            color: #ffffff; /* Text color for the button */
            border: none; /* No border for the button */
            padding: 10px 20px; /* Padding inside the button */
            border-radius: 5px; /* Rounded corners for the button */
            cursor: pointer; /* Cursor style on hover */
        }

        /* Styling for the submit button on hover */
        button[type="submit"]:hover {
            background-color: #0056b3; /* Background color change on hover */
        }
    </style>
</head>
<body>
    <!-- Main content container -->
    <div class="container">
        <h1>Welcome to NewsDaily</h1> <!-- Main heading -->
        <p>Sign up for our Daily insider</p> <!-- Paragraph text -->
        <!-- Subscription form -->
        <form action="/" method="POST"> <!-- Form submission to the root URL using POST method -->
            <label for="email">Email:</label> <!-- Label for the email input field -->
            <input type="email" id="email" name="email" required> <!-- Email input field -->
            <button type="submit">Subscribe</button> <!-- Submit button for the form -->
        </form>
    </div>
</body>
</html>
